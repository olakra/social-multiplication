plugins {
    id 'idea'

    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.2.71"
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.71"

    id "com.gradle.build-scan" version "1.16"

    id "org.springframework.boot" version "2.0.5.RELEASE"
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

bootJar {
  version  = "0.0.1-SNAPSHOT"
}

// In this section define the version numbers for the libraries
ext {
    vSpring = "2.0.5.RELEASE"
    vKotlin = "1.2.71"

    vJunit = "4.12"
    vMockito = "2.23.0"
    vAssertJ = "3.11.1"
}

// In this section define the dependencies for the application
dependencies {
    /**
     * Implementation dependencies
     */
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$vKotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$vKotlin"

    // Spring
    implementation "org.springframework.boot:spring-boot-dependencies:$vSpring"
    implementation "org.springframework.boot:spring-boot-starter-web:$vSpring"

    /**
     * Test dependencies
     */
    // Spring
    testImplementation "org.springframework.boot:spring-boot-starter-test:$vSpring"

    // JUnit
    testImplementation "junit:junit:$vJunit"

    // Mockito
    testImplementation "org.mockito:mockito-core:$vMockito"

    // AssertJ
    testImplementation "org.assertj:assertj-core:$vAssertJ"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    google()
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "$targetCompatibility"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "$targetCompatibility"
    }
}